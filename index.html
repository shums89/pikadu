<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Выводим заголовок -->
    <title>Pikadu</title>
    <!-- Подключаем normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Подключаем стили -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Создаем шапку сайта -->
    <header class="header">
        <div class="header-wrapper">
            <a href="/" class="header-logo">
                <img class="header-logo-image" src="img/logo.svg" alt="Logo: Pikadu">
            </a>            
            <nav class="header-nav">
                <ul class="header-menu">
                    <li class="header-menu-item"><a href="#" class="header-menu-link"></a>Свежее</li>
                    <li class="header-menu-item"><a href="#" class="header-menu-link"></a>Лучшее</li>
                    <li class="header-menu-item"><a href="#" class="header-menu-link"></a>Горячее</li>
                    <li class="header-menu-item"><a href="#" class="header-menu-link"></a>Подписки</li>
                </ul>
            </nav>
            <!-- /.header-nav -->
            <div class="input-group search">
                <input type="search" class="search-input" placeholder="Поиск по сайту">
                <button class="search-button">
                    <img src="img/search.svg" alt="" class="search-icon">
                </button>
            </div>
        </div>
        <!-- /.header-wrapper -->
    </header>

</body>
</html>
